{% extends 'layouts/base.html' %}
{% block content %}
<!-- Message -->
{% if messages%}
{%for message in messages%}
<div class="container mt-3 message alert alert-{{message.tags}} text-center">{{message}}</div>
{%endfor%}
{%endif%}
 <!-- Regsitration form -->
 <div class="container  d-flex">

<div class="mt-5 mb-5 login-form pb-3  container">

  <h3 class="p-2 text-center">Login Form</h3>
  <form method="POST" class=" pt-4 justify-content-center align-items-center" novalidate>
    {% csrf_token%}
    <label>Username</label><br>
    <input type="text" name="username">
    <br><br>
    <label>password</label><br>
    <input type="password" name="password">
    <br><br>
    <button class="  btn btn-warning" name="registration">Login</button>
  </form> <br>
  <a href="/forget-password/">forget password</a>
  <br><br>
  <small class="px-5 text-muted">need an account <a href="/registration/"
      style="text-decoration: none;">Signup</a></small>
</div> 
</div


{% endblock content %}
