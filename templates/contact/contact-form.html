<div class="container mb-3 py-4">
  <h1 class="text-center">Contact Us</h1>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
      <p class="alert alert-success">{{ message }}</p>
      </li>
      {% endfor %}
  </ul>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
    </div>

    <div class="form-group">
      <label for="desc">Tell me about what you want to contact me for...</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea required>
      </div>
     
      <button class="btn btn-primary" value="contact" type="submit">Submit</button>
  </form>

</form>
</div>
