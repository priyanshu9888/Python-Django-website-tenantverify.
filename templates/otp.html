<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Enter OTP sent to your number </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">

					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Enter OTP sent to your number </h4>
							<form method="POST" class="my-login-validation" novalidate="">
								{% csrf_token %}
                                   <div class="form-group">
									<label for="email">O-TP</label>
									<input id="" type="text" class="form-control" name="otp" value="" required
										autofocus>
									<div class="invalid-feedback">
										OTP is invalid
									</div>
									<div class="form-text text-muted">
										<p>Don't have account <a href="/register">Register</a></p>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Submit
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2021 &mdash; Tenantverify.in
					</div>
				</div>
			</div>
		</div>
	</section>
	<style>
		.my-login-page {
			margin-top: 80px;
		}

		.body.my-login-page {
			background-color: #116cc7;
			font-size: 14px;
			margin-top: 30px;
		}

		.my-login-page {
			background-color: rgb(228, 158, 8);
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="js/my-login.js"></script>
</body>

</html>
